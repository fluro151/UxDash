<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{sourceController.setSourceName(source)}" />
    </f:metadata>
    <h:head>
        <title>Source Page</title>
    </h:head>
    <h:body>
        <h3>
            <h:outputText value="#{sourceController.sourceName}" />'s Source Page
        </h3>
        <h:dataTable var="source" value="#{sourceController.getSelectedSource(param.source)}">
            <h:column>
                <f:facet name="header">
                    <label>Subject ID</label>
                </f:facet>
                <h:outputText value="#{source.sourceName}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
