<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewAction action="#{sourceController.loadSource(param.source)}" />
        
    </f:metadata>
    <h:head>
        <title>Source Page</title>
    </h:head>
    <h:body>
        <h3>
            <h:outputText value="#{sourceController.source.sourceName}" />'s Source Page
        </h3>
        <a href ="/uxdash"> BACK </a>
        <div>
            <p:lineChart id="Sessionsbar"  animate="true" value="#{sessionController.getSourceModel(param.source)}"/>
            <p:outputPanel> Sessions by Source </p:outputPanel>
        </div>
        <h:form>
<!-- Sessions tabl      -->
       <p:dataTable var="SessionRecords" value="#{sessionController.getRecords(param.source)}">
            <p:column>
                <f:facet name="header">
                    <label>Session ID </label>
                </f:facet>
                <h:outputText value="#{SessionRecords.ID}"/>
            </p:column>
           <p:column>
                <f:facet name="header">
                    <label>Session Value </label>
                </f:facet>
                <h:outputText value="#{SessionRecords.value}"/>
            </p:column>
           <p:column>
                <f:facet name="header">
                    <label>Session Date </label>
                </f:facet>
                <h:outputText value="#{SessionRecords.date}"/>
            </p:column>
           <p:column>
                <f:facet name="header">
                    <label>Session Source </label>
                </f:facet>
                <h:outputText value="#{SessionRecords.sourceName}"/>
            </p:column>
        </p:dataTable>
        <div>
            <p:barChart id="Bouncesbar" animate="true" value="#{bounceController.getSourceModel(param.source)}"/>
            <p:outputPanel> Bounces by Source </p:outputPanel>
        </div>
        <p:dataTable var="BounceRecords" value="#{bounceController.getRecords(param.source)}">    
            <p:column>
                <f:facet name="header">
                    <label>Bounce ID </label>
                </f:facet>
                <h:outputText value="#{BounceRecords.ID}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <label>Bounce Value </label>
                </f:facet>
                <h:outputText value="#{BounceRecords.value}"/>
            </p:column>
           <p:column>
                <f:facet name="header">
                    <label>Bounce Date </label>
                </f:facet>
                <h:outputText value="#{BounceRecords.date}"/>
            </p:column>
           <p:column>
                <f:facet name="header">
                    <label>Bounce Source </label>
                </f:facet>
                <h:outputText value="#{BounceRecords.sourceName}"/>
            </p:column>
        </p:dataTable>
        </h:form>
    </h:body>
</html>
