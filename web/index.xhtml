<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>UxDash</title>

    </h:head>
    <h:body>
        <script type="text/javascript">
            <!--
            function toggle_visibility(id) {
                var e = document.getElementById(id);
                if (e.style.display == 'block')
                    e.style.display = 'none';
                else
                    e.style.display = 'block';
            }

            //-->
        </script>
        <style>
            .display {
                display: inline-block;
                height: 300px;
                width: 400px;
                position: relative;
                text-align: center;
            }
            body{
                width: 100%;
                margin: 0 auto;
                text-align: center;
                white-space: normal;
            }
        </style>


        <h:form id="form">
            <p:outputPanel>
                <div autoUpdate="true">
                    <div class="display">
                        <p:growl id="messages" showDetail="true" />

                        <div>
                            <a href="#" onclick="toggle_visibility('sessionPanel');">
                                <p:chart id="sessionsChart"  type ="bar" model="#{sessionController.model}" style="width:400px;height:300px; margin: 0 auto;" />
                            </a>
                        </div>
                    </div>

                    <div class="display">
                        <a href="#" onclick="toggle_visibility('bouncesPanel');">
                            <p:chart id="Bouncesbar" type ="bar" model="#{bounceController.model}" style="width:400px;height:300px; margin: 0 auto;"/>
                        </a>
                    </div>


                    <p:fileUpload id="upload"  fileUploadListener="#{contentController.uploadContent}"  mode="advanced" dragDropSupport="false"
                                  update="form" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(csv|txt|xls|xlsx|doc|docx)$/"/>
                </div>

                <div id="sessionPanel" style="display: none" autoUpdate="true">
                    <h:form>
                        <p:dataTable id="sessionsData" var="sessions" value="#{sessionController.all}">
                            <p:column>
                                <f:facet name="header">
                                    <label>Session Id</label>
                                </f:facet>
                                <h:outputText value="#{sessions.ID}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <label>Session value</label>
                                </f:facet>
                                <h:outputText value="#{sessions.value}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <label>Session timestamp</label>
                                </f:facet>
                                <h:outputText value="#{sessions.date}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <label>Session source name</label>
                                </f:facet>
                                <h:link value="#{sessions.sourceName}" outcome="Source">
                                    <f:param name="source" value="#{sessions.sourceName}"/>
                                </h:link>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>    


                <div id="bouncesPanel" style="display: none">
                    <h:form>
                        <p:dataTable var="bounces" value="#{bounceController.all}">
                            <p:column>
                                <f:facet name="header">
                                    <label>Bounce Id</label>
                                </f:facet>
                                <h:outputText value="#{bounces.ID}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <label>Bounce value</label>
                                </f:facet>
                                <h:outputText value="#{bounces.value}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <label>Bounce Date</label>
                                </f:facet>
                                <h:outputText value="#{bounces.date}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <label>Bounce source name</label>
                                </f:facet>
                                <h:link value="#{bounces.sourceName}" outcome="Source">
                                    <f:param name ="source" value="#{bounces.sourceName}"/>
                                </h:link>
                            </p:column>
                        </p:dataTable>   
                    </h:form>
                </div>

            </p:outputPanel> 
        </h:form>
    </h:body>
</html>
