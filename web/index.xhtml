<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable var="sessions" value="#{sessionController.all}">
                <h:column>
                    <f:facet name="header">
                        <label>Session Id</label>
                    </f:facet>
                    <h:outputText value="#{sessions.ID}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <label>Session value</label>
                    </f:facet>
                    <h:outputText value="#{sessions.value}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <label>Session timestamp</label>
                    </f:facet>
                    <h:outputText value="#{sessions.timeStamp}"/>
                </h:column>
            </h:dataTable>
           
        </h:form>
        <h:form>
            <h:dataTable var="bounces" value="#{bounceController.all}">
                <h:column>
                    <f:facet name="header">
                        <label>Bounce Id</label>
                    </f:facet>
                    <h:outputText value="#{bounces.ID}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <label>Bounce value</label>
                    </f:facet>
                    <h:outputText value="#{bounces.value}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <label>Bounce timestamp</label>
                    </f:facet>
                    <h:outputText value="#{bounces.timeStamp}"/>
                </h:column>
            </h:dataTable>
           
        </h:form>
        <h:form>
            <h:dataTable var="sources" value="#{sourceController.all}">
                <h:column>
                    <f:facet name="header">
                        <label>Source Name</label>
                    </f:facet>
                    <h:outputText value="#{sources.sourceName}"/>
                </h:column>
            </h:dataTable>
           
        </h:form>
    </h:body>
</html>
