    <body>
        <style>
            .header{
                width: 100%;
                float: left;
                text-align: left;
                font-size: 45px;
                height: 100px;
            }
            .container-content{
                width: 100%;
                background-color: grey;
                border-style: solid;
                border-width: 5px;
                border-color: white;
            }
            .container-content-header{
                font-size: 30px;
                float: left;
                text-align: left;
                width: 100%;
            }
            tr{
                position: relative;
                display: inline-block;
                border-color: white;
                border-width: 0px;
                border-style: solid;
                width: 50%;
                text-align: center;
            }
            table{
                border-color: white;
                border-width: 5px;
                border-style: solid;
                width: 100%;
            }
            body{
                background-color: grey;
            }
            
        </style>
        <div class="header">Lorem Ipsum</div>
        <div class="container">
            <div class="container-header">
                <table>
                    <tr>Dash</tr>
                    <tr>Analysis</tr>
                </table>
            </div>
            <div class="container-content">
                <div class ="container-content-header">Discovery</div>
                <div class ="container-content-container">
                    <div class ="charts">charts</div>
                </div>
            </div>
            
        </div>
